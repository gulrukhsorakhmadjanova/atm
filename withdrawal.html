<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/withdrawal.css">
</head>
<body>
    <section id="withdrawal">
        <div class="withdrawal-container">   
            <div class="container">
                <h2 class="withdrawal-title">Withdrawal menu:</h2>
                <div class="input">
                    <input type="number" class="withdrawal-input" name="amount" id="amount">
                </div>
                <div class="withdrawal"> 
                    <div class="withdrawal-option">
                        <p>1.</p>
                        <button id="option-20">$20</button>
                    </div>
                    <div class="withdrawal-option">
                        <p>2.</p>
                        <button id="option-40">$40</button>
                    </div>
                    <div class="withdrawal-option">
                        <p>3.</p>
                        <button id="option-60">$60</button>
                    </div>
                    <div class="withdrawal-option">
                        <p>4.</p>
                        <button id="option-100">$100</button>
                    </div>
                    <div class="withdrawal-option">
                        <p>5.</p>
                        <label for="amount" class="withdrawal-label"><button id="option-custom">Insert your amount</button></label>
                    </div>
                    <div class="withdrawal-option">
                        <p>6.</p>
                        <button id="option-exit"><a href="/menu.html">Exit</a></button>
                    </div>
                </div>  
                <div class="next-button">
                    <button id="next-button"><a href="#">Next</a></button>
                </div>
            </div>
        </div> 
    </section>
    <script src="./js/withdrawal.js"></script>
</body>
</html>
