<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/deposit.css">
</head>
<body>
    <section id="deposit">
        <div class="deposit-container">   
            <div class="container">
                <h2 class="deposit-title">Deposit menu:</h2>
                <div class="input">
                    <input type="number" class="deposit-input" name="amount" id="amount">
                </div>
                <div class="deposit"> 
                    <div class="deposit-option">
                        <p>1.</p>
                        <button id="option-20">$20</button>
                    </div>
                    <div class="deposit-option">
                        <p>2.</p>
                        <button id="option-40">$40</button>
                    </div>
                    <div class="deposit-option">
                        <p>3.</p>
                        <button id="option-60">$60</button>
                    </div>
                    <div class="deposit-option">
                        <p>4.</p>
                        <button id="option-100">$100</button>
                    </div>
                    <div class="deposit-option">
                        <p>5.</p>
                        <label for="amount" class="deposit-label"><button id="option-custom">Insert your amount</button></label>
                    </div>
                    <div class="deposit-option">
                        <p>6.</p>
                        <button id="option-exit"><a href="/menu.html">Exit</a></button>
                    </div>
                </div>  
                <div class="next-button">
                    <button id="next-button"><a href="#">Next</a></button>
                </div>
            </div>
        </div> 
    </section>
    <script src="./js/deposit.js"></script>
</body>
</html>
